<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <br>
        <label for="assunto">Assunto:</label>
        <select name="motivoContato" id="assunto">
            <option value="suporte">Suporte</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>           
        </select>
        <br><br>

        <label for="name">Nome Completo:</label>
        <br>
        <input type="text" name="nomeCompleto" id="name" placeholder="Seu nome completo">
        <br><br>

        <label for="email">E-mail:</label>
        <br>
        <input type="text" name="email" id="email" placeholder="seuemail@gmail.com">
        <br><br>

        <label for="message">Mensagem:</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>

        <input type="checkbox" name="" id="notificacao">
        <label for="notificacao">Aceito receber novidades por e-mail</label>
        <br><br>

        <input type="submit" value="Enviar">
        

    </fieldset>
</body>
</html>
